sudo: false

language: go
go:
- "1.10"
- tip

install:
- go get github.com/go-task/task/cmd/task

script:
- task dl-deps
- task update-deps
- task lint
- task test-coverage

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  on:
    tags: true
    repo: kaakaa/mattermost-cron-plugin
